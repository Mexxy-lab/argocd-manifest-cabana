#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cabana-deployment
  namespace: default
  labels:
    app: cabana-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cabana-app
      tier: frontend
      version: 1.0.0
  #pod tempalte
  template:
    metadata:
      labels:
        app: cabana-app
        tier: frontend
        version: 1.0.0
    spec: # Pod spec
      containers:
        - name: cabana-container
          image: 598189530267.dkr.ecr.ap-south-1.amazonaws.com/pumejcabana:4
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: ecr-secrets            


---
apiVersion: v1
kind: Service
metadata:
  name: cabana-service
  labels:
    app: cabana-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: cabana-app